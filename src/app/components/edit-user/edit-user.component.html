<mat-toolbar color="primary">
  <span>Edit User</span>
</mat-toolbar>

<div class="edit-user-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Edit User Roles and Permissions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="saveChanges()">
        <!-- User Details Section -->
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="user.username" name="username" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="user.email" name="email" disabled>
        </mat-form-field>

        <!-- Roles Dropdown -->
        <mat-form-field appearance="fill">
          <mat-label>Role</mat-label>
          <mat-select [(ngModel)]="selectedRole" name="role" (selectionChange)="onRoleChange()">
            <mat-option *ngFor="let role of allRoles" [value]="role">
              {{role.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Permissions Section -->
        <mat-card>
          <mat-card-header>
            <mat-card-title>Permissions</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-selection-list>
              <mat-list-option *ngFor="let permission of allPermissions" 
                               [selected]="permission.checked" 
                               (click)="togglePermission(permission)">
                {{permission.name}}
              </mat-list-option>
            </mat-selection-list>
          </mat-card-content>
        </mat-card>

        <!-- Action Buttons -->
        <div class="button-group">
          <button mat-raised-button color="primary" type="submit">Save</button>
          <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
