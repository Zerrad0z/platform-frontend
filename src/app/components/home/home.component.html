<div class="home-container">
    <div class="carousel-container">
      <div class="carousel">
        <div *ngFor="let image of images; let i = index" class="carousel-item" [class.active]="i === currentIndex">
          <img [src]="image" alt="Slideshow image">
        </div>
      </div>
      <button class="carousel-control prev" (click)="prevSlide()">&#10094;</button>
      <button class="carousel-control next" (click)="nextSlide()">&#10095;</button>
    </div>
  </div>
