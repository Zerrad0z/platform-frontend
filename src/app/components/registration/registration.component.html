<div class="registration-container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required>
      <mat-error *ngIf="registrationForm.get('username')?.hasError('required')">Username is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="registrationForm.get('password')?.hasError('minlength')">Password must be at least 8 characters</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required>
      <mat-error *ngIf="registrationForm.get('confirmPassword')?.hasError('required')">Confirm Password is required</mat-error>
      <mat-error *ngIf="registrationForm.hasError('passwordMismatch')">Passwords do not match</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Complete Registration</button>
  </form>
</div>
