<div class="demandes-container">
  <div class="fixed-header">
    <mat-toolbar color="primary" class="page-header">
      <span>Demandes d'autorisations</span>
    </mat-toolbar>
    
    <div class="search-container">
      <mat-form-field class="search-field" appearance="outline">
        <mat-label>Filter</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Demande ID" #input>
        <button mat-icon-button matSuffix (click)="clearFilter()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <div class="scrollable-content">
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let demande"> {{demande.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let demande"> {{demande.description}} </td>
        </ng-container>
      
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
          <td mat-cell *matCellDef="let demande"> {{demande.username || 'N/A'}} </td>
        </ng-container>
      
        <ng-container matColumnDef="apiName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> API </th>
          <td mat-cell *matCellDef="let demande"> {{demande.apiName || 'N/A'}} </td>
        </ng-container>
      
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
          <td mat-cell *matCellDef="let demande"> {{demande.startDate | date}} </td>
        </ng-container>
      
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
          <td mat-cell *matCellDef="let demande"> {{demande.endDate | date}} </td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let demande" class="actions-cell">
            <button mat-icon-button color="primary" (click)="approveDemande(demande.id)" matTooltip="Approve">
              <mat-icon>thumb_up</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="rejectDemande(demande.id)" matTooltip="Reject">
              <mat-icon>thumb_down</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of demande authorisations"></mat-paginator>
    </div>
  </div>
</div>
