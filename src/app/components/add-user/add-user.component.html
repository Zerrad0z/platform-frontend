<form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Roles</mat-label>
    <mat-select formControlName="roles" multiple>
      <mat-option *ngFor="let role of roles" [value]="role">{{role.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Permissions</mat-label>
    <mat-select formControlName="permissions" multiple>
      <mat-option *ngFor="let permission of permissions" [value]="permission">{{permission.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Add User</button>
</form>
